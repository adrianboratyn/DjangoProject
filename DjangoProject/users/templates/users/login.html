{% extends "home/base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'users/css/users.css'%}">
    <title>Logowanie</title>
{% endblock head %}

{% block body %}
<div class="frame">
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>
                    Log In
                </legend>
                {{ form.as_p }}
            </fieldset>
            <div class="submit">
                <button type="submit">Log In</button>
                <small>
                    <a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a>
                </small>
            </div>
        </form>
        <div>
            <small>
                Potrzebujesz konta? 
                <a href="{% url 'register' %}">Zarejestruj się</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}

{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'users/css/users.css'%}">
    <title>Rejestracja</title>
{% endblock head %}

{% block body %}
<div class="frame">
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>
                    Join Today
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="submit">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Masz już konto? 
                <a href="{% url 'login' %}">Zaloguj się</a>
            </small>
        </div>
    </div>

</div>
{% endblock %}
